<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Jordy</title>
    <link rel="shortcut icon" href="imagens/maltes.jpg" type="image/x-icon">
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(254, 255, 255);
            background-color: rgb(127, 200, 245);
            text-align: center;
            margin-top: 60px;
            text-shadow: 3px 3px 2px black;
        }

        section#logos > img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-top: 60px;
        }

        section#personalidades img {
            width: 50px;
            height: 50px;
            padding: 30px;
            border-radius: 50%;
            position: relative;
            transform: translate(-820%, -600%);
            box-shadow: 2px 2px 2px black;
        }

        iframe {
            background-size: cover;
            padding: 50px;
            top: 80px;
            left: 80px;
            width: 800px;
            height: 400px;
            text-align: center;
    
        }

        section#personalidades img:hover {
            border: 2px solid rgba(255, 255, 255, 0.637);
            transform: translate(-10px, -10px);
            box-shadow: 5px 5px 10px black;
            transition: transform 20s, border 20s;
            box-sizing:content-box
        }



    </style>
</head>
<body> 
    <h1>Jordy e suas personalidades</h1>   
    <main>
        <iframe src="imagens/cabeçudo.jpeg" frameborder="0">

        </iframe>
        <section id="logos">
            <a href="imagens/maltes.jpg"></a>
            <img src="imagens/maltes.jpg" alt="Maltês">
        </section>
        <section id="personalidades">
            <a href="bravo.html"><img src="imagens/bravo.jpeg" alt="Bravo"></a> <br>

            <a href="sorriso.html"><img src="imagens/sorridente.jpeg" alt="Sorriso"></a> <br>

            <a href="Boné.html"><img src="imagens/de boné.jpeg" alt="Boné"></a> <br>

            <a href="revirado.html"><img src="imagens/revirado.jpeg" alt="revirado"></a>

        </section>
    </main>

</body>
</html>
